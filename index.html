<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ASG u Braci Broni</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #f0f0f0;
        }
        header {
            background-color: #1f1f1f;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #444;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
            color: #e63946;
        }
        nav {
            text-align: center;
            margin-top: 10px;
        }
        nav a {
            margin: 0 15px;
            color: #f0f0f0;
            text-decoration: none;
            font-weight: bold;
        }
        section {
            padding: 40px 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }
        .gallery a {
            display: block;
        }
        .gallery img {
            width: 100%;
            max-height: 120px;
            object-fit: cover;
            border: 2px solid #333;
            border-radius: 8px;
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .contact {
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        .call-button {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #e63946;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .call-button:hover {
            background-color: #c32d3d;
        }
        footer {
            text-align: center;
            padding: 15px;
            background-color: #1f1f1f;
            border-top: 2px solid #444;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <h1>ASG u Braci Broni</h1>
        <nav>
            <a href="#galeria">Galeria</a>
            <a href="#kontakt">Kontakt</a>
        </nav>
    </header>

    <section id="galeria">
        <h2>Galeria</h2>
        <div class="gallery">
            <a href="images/img1.jpg" target="_blank"><img src="images/img1.jpg" alt="Zdjęcie 1"></a>
            <a href="images/img2.jpg" target="_blank"><img src="images/img2.jpg" alt="Zdjęcie 2"></a>
            <a href="images/img3.jpg" target="_blank"><img src="images/img3.jpg" alt="Zdjęcie 3"></a>
            <a href="images/img4.jpg" target="_blank"><img src="images/img4.jpg" alt="Zdjęcie 4"></a>
            <a href="images/img5.jpg" target="_blank"><img src="images/img5.jpg" alt="Zdjęcie 5"></a>
            <a href="images/img6.jpg" target="_blank"><img src="images/img6.jpg" alt="Zdjęcie 6"></a>
        </div>
    </section>

    <section id="kontakt">
        <h2>Kontakt</h2>
        <div class="contact">
            <p><strong>Telefon:</strong> 883-669-512</p>
            <p><strong>Email:</strong> kontakt@bracibrani.pl</p>
            <p><strong>Lokalizacja:</strong> ul. Leśna 5, 00-000 Miasteczko</p>
            <a class="call-button" href="tel:883669512">Zadzwoń teraz</a>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 ASG u Braci Broni. Wszelkie prawa zastrzeżone.</p>
    </footer>
</body>
</html>
